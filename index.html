<html>
    <head>
        <title>Game 101</title>
    </head>
    <body>
        <h1>Maths Game</h1>
        <div>
            <span id="one"></span> + <span id="two"></span> = 
            <input type="text" name="Answer" id="ans">
            <input type="submit" value="submit" onclick="checkans()">
        </div>
    </body>
    <script>
        function random() {
            return Math.floor(Math.random()*100)
        }
        function checkans() {
            let ans = one+two
            if(ans == document.getElementById('ans').value){
                alert('correct')
            }else{
                alert('false')
            }
            console.log(one)
        }
        var one = random();
        var two = random();
        document.getElementById('one').innerHTML=one
        document.getElementById('two').innerHTML=two
    </script>
</html>
